<h2 mat-dialog-title>¿¿Esta Seguro??</h2>
<mat-dialog-content>
  <p>En realidad Quiere Borrar a {{data.superhero}}</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
